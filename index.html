<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: grid;
            place-content: center;
            height: 100vh;
        }
        
        .import,
        .run-time {
            background-color: aqua;
            padding: 2rem;
            border-radius: .5rem;
        }
        
        .run-time {
            display: grid;
            grid-template-columns: repeat(3, 3rem);
            gap: .5rem;
        }
        
        .run-time div {
            background-color: black;
            color: white;
            text-align: center;
            align-content: center;
        }
    </style>
</head>

<body>
    <div class="import">
        <input type="number" id="inputSec">
        <button id="run">Start</button>
    </div>
    <div class="run-time" style="display: none;">
        <div id="hours"></div>
        <div id="minuts"></div>
        <div id="seconds"></div>
    </div>
    <script>
        let i
        let h
        let m
        let s
        let clock = null
        const printClock = () => {
            if (s < 10)
                seconds.textContent = '0' + s
            else
                seconds.textContent = s
            if (m < 10)
                minuts.textContent = '0' + m
            else
                minuts.textContent = m
            if (h < 10)
                hours.textContent = '0' + h
            else
                hours.textContent = h
        }
        const timeRuning = () => {
            s--
            if (s == -1) {
                s = 59
                m--
                if (m == -1) {
                    m = 59
                    h--
                    if (h == -1) {
                        clearInterval(clock)
                        document.querySelector('.import').style.display = null
                        document.querySelector('.run-time').style.display = 'none'
                    } else
                        printClock()
                } else
                    printClock()
            } else
                printClock()
        }
        run.addEventListener('click', () => {
            i = Number(inputSec.value)
            h = Math.floor(i / 3600)
            m = Math.floor((i - h * 3600) / 60)
            s = i - h * 3600 - m * 60
            if (inputSec.value != '') {
                document.querySelector('.import').style.display = 'none'
                document.querySelector('.run-time').style.display = null
                printClock()
                clock = setInterval(timeRuning, 1000)
                inputSec.value = ''
            }
        })
    </script>
</body>

</html>
